<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Game Undian</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  font-family:Arial,sans-serif;
}

.card{
  background:#0a5fa1;
  padding:25px;
  border-radius:12px;
  width:320px;
  text-align:center;
  color:white;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  font-size:14px;
}

button{
  background:#ffd400;
  font-weight:bold;
  cursor:pointer;
}

button:disabled{
  background:#aaa;
  cursor:not-allowed;
}

#verifikasi{
  display:none;
  margin-top:15px;
  background:#00c853;
  padding:10px;
  border-radius:6px;
  font-weight:bold;
}

#pass{
  font-size:20px;
  margin-top:5px;
}

#game{
  display:none;
  margin-top:15px;
}

#hasil{
  margin-top:15px;
  font-size:18px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>ğŸ‰ Game Undian ğŸ‰</h2>
  <p>Daftar & verifikasi email</p>

  <input type="email" id="email" placeholder="Masukkan email">

  <button onclick="daftar()">Daftar</button>

  <div id="verifikasi">
    âœ… VERIFIKASI BERHASIL
    <div id="pass">PASS âœ”ï¸</div>
  </div>

  <!-- GAME UNDIAN -->
  <div id="game">
    <button onclick="undi()">ğŸ² UNDI SEKARANG</button>
    <div id="hasil"></div>
  </div>
</div>

<script>
let sudahPass = false;

function daftar(){
  const email = document.getElementById("email").value;

  if(email === "" || !email.includes("@")){
    alert("Masukkan email yang valid!");
    return;
  }

  sudahPass = true;
  document.getElementById("verifikasi").style.display = "block";
  document.getElementById("game").style.display = "block";
}

function undi(){
  if(!sudahPass){
    alert("Belum verifikasi!");
    return;
  }

  const hadiah = [
    "Rp 0 ğŸ˜¢",
    "Rp 5.000",
    "Rp 10.000",
    "Rp 25.000",
    "Rp 50.000",
    "Rp 100.000 ğŸ‰"
  ];

  document.getElementById("hasil").innerHTML = "â³ Mengundi...";

  setTimeout(() => {
    const random = Math.floor(Math.random() * hadiah.length);
    document.getElementById("hasil").innerHTML =
      "ğŸ Selamat! Kamu mendapatkan <br><b>" + hadiah[random] + "</b>";
  }, 1200);
}
</script>

</body>
</html>
